backend:
  name: github
  # CRITICAL: This is the correct, minimal setting for static sites
  auth_type: implicit
  # Your specific repository
  repo: idosom/quick
  # Your specific branch
  branch: main
  # This line specifies the access scope
  auth_scope: repo
  # Your Client ID is essential
  client_id: Ov23li7CouZziaW3n7qR

# (Rest of the config remains the same)

# ... (rest of the file remains the same)

# This tells the CMS where to store images, if you add them.
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# This is the "collection," or the data file we want to edit.
# This is the "collection," or the data file we want to edit.
collections:
  - name: "bookmarks" 
    label: "Bookmarks"
    label_singular: "Bookmark"
    folder: "/"
    file: "bookmarks.json"
    format: "json"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "URL"
        name: "url"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "string"