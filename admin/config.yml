# The backend tells Decap CMS where your code is stored.
backend:
  name: github
  # Your specific repository
  repo: idosom/quick
  # Your specific branch
  branch: main
  # This auth type is secure and works perfectly with GitHub Pages
  auth_type: pkce
  # !! PASTE YOUR CLIENT ID FROM GITHUB OAUTH HERE
  client_id: Ov23li7CouZziaW3n7qR

# This tells the CMS where to store images, if you add them.
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# This is the "collection," or the data file we want to edit.
collections:
  - name: "bookmarks" 
    label: "Bookmarks"
    label_singular: "Bookmark"
    folder: "/"
    file: "bookmarks.json"
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Pinned", name: "pinned", widget: "boolean", default: false, required: false }