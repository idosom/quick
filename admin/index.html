<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark Library - Content Manager</title>
  
  <meta name="cms-config-path" content="/quick/admin/config.yml" /> 
  
    <script>
      // This script runs right away but waits for the main CMS library
      window.onload = function() {
        // Check if the CMS object exists and manually initialize it
        if (window.CMS) {
          window.CMS.init();
        } else {
          // This is a safety check; with the script moved, it should not fire.
          console.error("Decap CMS library not found.");
        }
      };
    </script>
</head>
<body>
  <div id="nc-root"></div>
  
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js" async></script>
</body>
</html>
