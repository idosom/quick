<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark Library - Content Manager</title>
  
  <meta name="cms-config-path" content="/quick/admin/config.yml" /> 
  
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  
  <div id="nc-root"></div>
  
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

  <script>
    // Use an onload listener just to be absolutely sure the DOM is ready
    window.onload = function() {
        if (window.CMS) {
            // This is the call that finally starts the application
            window.CMS.init();
        } else {
            console.error("Decap CMS library not found.");
        }
    };
  </script>
</body>
</html>
