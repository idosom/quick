<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>My Bookmark Library</h1>
        <input type="search" id="search-bar" placeholder="Filter by title, tag, or description...">
        <div class="header-actions">
            <button id="add-bookmark-btn" class="btn">Add Bookmark</button>
            <button id="export-btn" class="btn btn-secondary">Export Local</button>
            <button id="clear-local-btn" class="btn btn-danger">Clear Local</button>
        </div>
    </header>

    <main id="bookmarks-container">
        </main>

    <div id="modal-overlay" class="hidden">
        <div id="add-modal">
            <h2>Add New Bookmark</h2>
            <form id="add-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description">
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn">Add</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
